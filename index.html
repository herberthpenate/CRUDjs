<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="read()">
    <div class="container">
        
        <div class="content infor cont">
        <form id="form">
            <div class="row">
              <div class="col-12">
                <h2 class="text-center">Informacion de Empresas</h2>
                <div class="row cont_form">
                  <div class="form-group col-md-6 col-12">
                    <label for="nombre">Nombre de empresa</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="" aria-describedby="helpId" required>
                  </div>
                
                  <div class="form-group col-md-6 col-12">
                    <label for="nit">NIT</label>
                    <input type="text" name="nit" id="nit" class="form-control" placeholder="" aria-describedby="helpId" required>
                  </div>

                  <div class="form-group col-md-6 col-12">
                    <label for="fecha">Fecha</label>
                    <input type="date" name="fecha" id="fecha" class="form-control" placeholder="" aria-describedby="helpId" required>
                  </div>

                  <div class="form-group col-md-6 col-12">
                    <label for="direccion">Direccion</label>
                    <input type="text" name="direccion" id="direccion" class="form-control" placeholder="" aria-describedby="helpId" required>
                  </div>

                  <div class="col-12 btns">
                    <button class="btn btn-primary btn-lg" id="insertar" onclick="create()">Insertar</button>
                    <button class="btn btn-primary btn-lg" style="display: none;" id="actualizar" onclick="updateData()">Actualizar</button>
                  </div>
                  
                </div>  
              </div>
            </div>
        </form>
    </div>
    <div id="Datos" class="content">
        <h2>Empresas</h2>
<table class="table" id="dataTable">

</table>
    </div>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
